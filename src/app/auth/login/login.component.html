<section class="login-form">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" 
    fxLayoutGap="10px" (ngSubmit)="onLogin()">
        <mat-form-field>
            <input type="text" matInput placeholder="your email" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">Please enter email id</mat-error>
            <mat-error *ngIf="hasError('email', 'email')">Email Id is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="your password" 
            formControlName="password" >
            <mat-error>Please enter password</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button 
        color="primary" [disabled]="loginForm.invalid" >Login</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
